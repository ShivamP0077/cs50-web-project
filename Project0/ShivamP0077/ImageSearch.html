<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div>
            <ul>
                <li><a href="index.html">Google</a></li>
            </ul>
         </div>
         <div class="center">
            <img src="Google_Image.png" alt="google-image" class="image"/>
        </div>
        <form action="https://google.com/search">
           <div class="center">
             <input type="text" name="q" class="search">
           </div>
             
           <div class="btn">
                <input type="submit" value="Google Image" class="in-btn">
               
           </div>
           <input type="hidden" name="tbm" value="isch">
        </form>
    </body>
</html>
