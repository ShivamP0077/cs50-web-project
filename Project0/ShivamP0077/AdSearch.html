<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <ul>
            <li><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div>
        <p class="ad">Advnced Search</p>
    </div>
    <div class="line"></div>
    <div class="div-advance">
        <p class="op">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="font">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="from-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="font">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_apq" class="from-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="font">any of this words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="from-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="font">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="from-control">
                </div>
           </div>
           <div class="btn-div">
                 <div class="right">
                    <input type="submit" value="Advanced Search" class="btn btn-advance" style="color: white;">
                </div>
           </div>
        </form>   

    </div>
   

</body>

</html>
